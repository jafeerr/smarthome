<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sass Flip Contact Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="cont-contactBtn">
					<div class="cont-flip">
						<div class="front">
							<a href="#" class="btn btn-white flip">Send Message</a>
						</div>
						<div class="back">
							<a href="#" class="flip close"></a>
							<form class="contact-form" action="/submitAction">
								<input class="gutter" name="place" type="text" placeholder="place">
								<input class="gutter" name="device" id="device" type="text" placeholder="device">
								<input type="text" name="action" id="action" placeholder="action">
								<textarea name="" id="" placeholder="Leave a message"></textarea>
								<input type="submit" value="Send">
							  </form>
						</div>
					</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
